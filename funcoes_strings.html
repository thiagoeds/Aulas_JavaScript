<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para manipular strings</title>
</head>
<body>

    <h1>
        Funções nativas para manipular strings
    </h1>
    
    <script>
        
        var nome = 'Jorge Sant Ana'

        //propriedade length

        document.write(nome.length)
        document.write('<br/>')
        document.write(nome.charAt(7))
        document.write('<br/>')
        document.write(nome.indexOf(12))
        document.write('<br/>')
        document.write(nome.indexOf('a'))


    </script>

</body>
</html>
