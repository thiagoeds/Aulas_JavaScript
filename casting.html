<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
    <style>
        div {
            margin: 20px;
            display: flex;
        }
    </style>
</head>
<body>

    <script>
        
        var variavel1 = prompt('Digite algum número:');
        var variavel2 = prompt('Digite outro número:');

        document.write(variavel1 + variavel2);

        //<p>Exemplo 2</p>;

        var exemplo1 = prompt('Digite algum número:');
        var exemplo2 = prompt('Digite outro número:');

        exemplo1 = parseInt(exemplo1);
        exemplo2 = parseInt(exemplo2);

        document.write(exemplo1 + exemplo2);

        //<p>Exemplo 3</p>;

        var teste1 = prompt('Digite algum número:');
        var teste2 = prompt('Digite outro número:');

        teste1 = parseInt(teste1);
        teste2 = parseFloat(teste2);

        document.write(teste1 + teste2);

    </script>
</body>
</html>
