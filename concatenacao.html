<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Javascript</title>
</head>
    <body>
        
        <h1>Curso de Javascript</h1>

        <input id="nome" type="text" placeholder="Teste de Procedência" disabled="disabled">

        <script>
            var nome = prompt('Digite seu nome:');
            var idade = prompt('Digite sua idade:');

            document.write('<h1>Olá ' + nome + ', tudo bem? Estou vendo aqui que você tem ' + idade + ' de idade!</h1>');
        </script>
    </body>
</html>
