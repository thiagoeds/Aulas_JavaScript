<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Desafio a, b e c!</title>
</head>
    <body>
        

        <script>
            /* 
                O desafio é iverter os valores de 'a' e 'b', a dica é usar a variavel 'c' para realizar esta inversão.
            */

            var a = 10;
            var b = 20;
            var c = null; //variável auxiliar utilizada na lógica

            document.write('A: ' + a + '<br/>')
            document.write('B: ' + b + '<br/>')
            document.write('C: ' + c + '<br/>')

            document.write('<hr />')

            //lógica de inversão dos valores das variaveis A e B

            c = a;
            a = b;
            b = c;
            c = null;

            //

            document.write('A: ' + a + '<br/>')
            document.write('B: ' + b + '<br/>')
            document.write('C: ' + c + '<br/>')
        </script>
    </body>
</html>
