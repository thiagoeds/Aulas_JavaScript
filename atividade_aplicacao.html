<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
</head>
<body>

    <script>
        var idade = prompt('Digite sua idade:')

        if (idade >= 0 && idade <= 15) {
            document.write('Indentificamos que você é uma "criançã", certo?')
        } else if (idade >= 15 && idade <= 30)  {
            document.write('Indentificamos que você é um "Jovem", certo?')
        } else if (idade >= 30 && idade <= 60) {
            document.write('Indentificamos que você é um "Adulto", certo?')
        } else if (idade >= 60) {
            document.write('Indentificamos que você é um "Idoso", certo?')
        }
    </script>
    
</body>
</html>
