<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>173 - Atividade de Fixação</title>
</head>
<body>

    <script>

        //Recebe os parâmetros

        var nome = prompt('Digite seu nome:')
        var altura = prompt('Por gentileza, digite a sua altura em centimentos: exemplo "174".')
        var peso = prompt('Digite seu peso:')
        
        //Coverte as cadeias de caracteres para dados do tipo float
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        //Abaixo é feito a conversão da altura de centimentros para metros
        altura = altura / 100

        //Realiza o calculo de IMC
        var imc = peso / (altura * altura) 

        //Teste cndicionais para identificar a classificação do peso com base no IMC
        var classificacao = "";


        if( imc < 16 ) {
            classificacao = 'Baixo peso muito grave';

        } else if( imc >=16 && imc <= 16.99 ) {
            classificacao = 'Baixo peso grave';

        } else if( imc >=17 && imc <= 18.49 ) {
            classificacao = 'Baixo peso';

        } else if( imc >=18.50 && imc <= 24.99 ) {
            classificacao = 'Peso normal';

        } else if( imc >=25 && imc <= 29.99 ) {
            classificacao = 'Sobrepeso';

        } else if( imc >=30 && imc <= 34.99 ) {
            classificacao = 'Obesidade grau I';

        } else if( imc >=35 && imc <= 39.99 ) {
            classificacao = 'Obesidade grau II';

        } else {//Se não estiver enquadrado em nenhum criterio acima, IMC só pode ser maior que 40
            classificacao = 'Obesidade grau III';

        }

        document.write('<h1>' + nome + ' você possui indice de massa corporal igual a ' + imc + ' sendo classificado como: ' + classificacao + '<h1>');



    </script>
    
</body>
</html>
