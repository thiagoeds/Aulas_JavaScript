    <title>Operadores de Comparação</title>
    <style>
        span {
            color: red;
            font-size: 1.1em;
            font-weight: bold;
        }
        p span {
            color: brown;
            font-weight: bold;
        }
    </style>

</head>
    <body>
        
        <h1>
            Operadores Logicos
        </h1>

        <P>
            O que são operadores logicos?
        </P>

        <p>
            Operadores:
        </p>

        <p>
            E (<span>&&</span>) - Verdadeiro se todas as expressões forem verdadeiras <br>
            Ou (<span>||</span>) - Verdadeiro se pelo menos uma das expressões for verdadeira <br>
            Negação (<span>!</span>) - Inverte o resultado da expressão de comparação
        </p>

        <script>
            var teste = null;

                teste = prompt('idade');

                document.write('<h1>Olá Thiago, tudo bem? Estou vendo aqui que você tem ' + teste + ' de idade!</h1>');
            </script>

    </body>
