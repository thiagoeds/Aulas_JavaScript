<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM parte 5</title>
        <style>

            .estilo1 {
                background: brown;
                color: #FFF;
            }

            .estilo2 {
                width: 400px;
                height: 50px;
                background: brown;
                text-align: center;
                font-size: 25px;
                color: #FFF;
                padding: 25px;
            }

        </style>
    </head>

    <body>
        
        <h1>DOM parte 5 - Manipulando classes de elementos</h1>

        <div id="mensagem" class="estilo1">Modificando a classedo elemento</div> 
        
        <hr>

       <button onclick="modificaClasse()">Aplicar classe</button>

    </body>

    <script>

        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>
</html>
