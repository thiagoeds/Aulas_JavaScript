<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM parte 3</title>

    <script>

        function distribuiCaractere() {

            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //Limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //Limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':        
                case '5':
                case '6':
                case '7':
                case '8':
                case '9': 
                    //adicionar o caracter no campo referente a números 
                    document.getElementById('apenas_numeros').value += caracter 
                    break;            
                    default:

                    //adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter  
                    break;
            }
        }
    </script>

</head>

<body>
    
    <h1>DOM parte 3 - Manipulando valores de inputs (text)</h1>

    <input 
        style="margin: 20px;"
        type="text"
        placeholder="Digite um caractere aqui"
        onkeyup="distribuiCaractere()"
        id="entrada"  
    />

    <div style="display: flex;">
        
        <div style="margin: 0 20px;">
            <span>Letras:</span>
            <input
                type="text"
                disabled="disabled" 
                id="apenas_letras"  
            /> 
        </div>

        <div style="margin: 0 20px;">
            <span>Números:</span>
            <input
                type="text" 
                disabled="disabled" 
                id="apenas_numeros"   
            />
        </div>
        
    </div>

</body>

</html>
