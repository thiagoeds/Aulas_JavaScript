<body>

    <h1>Array multidimensionais</h1>

    <p>Diferente dos arrays basicos, atraves de ua variavel e um indice podemos acessar um outro array, e assim por diante</p>

    <p>Veja o exemplo em duas listas:</p>

    <div id="lista"></div>

    
    <span>Lista de Frutas</span>
    
    <script>
        var lista_coisas = Array()
        
        lista_coisas['frutas'] = ['Banana', 'Maça', 'Morango', 'Uva']
        lista_coisas['pessoas'] = ['joão', 'José', 'Maria', 'Pedro']

        document.write('lista_coisas'['frutas'])

        console.log('lista_frutas')

        
    </script>
    
</body>
